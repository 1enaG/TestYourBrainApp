<page-title>
    <ng-container class="title-text">Planning</ng-container>
</page-title>

  
  <div class="flex flex-col  bg-slate-700">
    <!-- Heading -->
    <div class="flex flex-row  basis-1">
        <div class="basis-4/12 table-heading-elem">Test Name</div>
        <div class="basis-2/12 table-heading-elem flex justify-center items-center"> <p>Status</p></div>
        <div class="basis-6/12 table-heading-elem flex justify-center items-center"><p>Available</p></div>
    </div>

    <!--Test Card-->
    <div *ngFor="let t of tests" class="flex flex-row  basis-1">
        <div class="basis-4/12 table-row-elem flex flex-col sm:flex-row justify-between">
            <test-details [name]="t.name" [subject]="t.subject" [imgURL]="t.imgURL">
            </test-details>
        </div>
        
        <div class="basis-2/12 table-row-elem flex flex-col  items-center">
        

            <mat-form-field color="accent" > <!-- appearance="fill" -->
                <mat-label  >Status</mat-label>
                <mat-select [(ngModel)]="t.status">
                    <mat-option *ngFor="let status of statusOptions" 
                        [value] = "status" >
                        {{ status }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </div>
        <div class="basis-6/12 table-row-elem flex  flex-col items-center justify-center ">
            <div>
                <mat-form-field color="accent" appearance="fill">
                    <mat-label >Start date</mat-label>
                    <input matInput [matDatepicker]="picker1">
                    <!-- <mat-hint class="text-slate-300">MM/DD/YYYY</mat-hint> -->
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
    
            </div>
       
            <div>
                <mat-form-field color="accent" appearance="fill">
                    <mat-label >End date</mat-label>
                    <input matInput [matDatepicker]="picker2">
                    <!-- <mat-hint class="text-slate-300">MM/DD/YYYY</mat-hint> -->
                    <mat-datepicker-toggle  matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker  #picker2></mat-datepicker>
                </mat-form-field>
            </div>
            

        </div>
    </div>


   
</div>
