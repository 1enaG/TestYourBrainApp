<h2 class="font-bold text-2xl ml-6">Registration</h2>
<div class="py-2"> <!-- horizontal line-->
    <div class="w-full border-t border-slate-500"></div>
</div>
<div class="justify-center">
    <form action="" >

        <label for="email">Email address</label> 
        <br>
        <input id="email" type="text" class="text-input-field" placeholder="Email address">
        <br>
        
        <label for="password">Password</label>
        <br>
        <input id="password" type="text" class="text-input-field" placeholder="Password">
        <br>
        <input id="repeatPassword" type="text" class="text-input-field mt-2" placeholder="Repeat password">
        <br>
    
        <label for="username">Username</label>
        <br>
        <input id="username" type="text" class="text-input-field" placeholder="Username">
        <br>
    
        <button class="button-yellow">Register</button>
        
    
    </form>

</div>
