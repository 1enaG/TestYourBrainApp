<div id="rightDiv" class="flex flex-row">

    src={{imgURL}}
    alt="User Avatar" />
    <div class="flex flex-col">
        <div class="flex flex-row">
            <p>{{ username }}</p> 
            <span class="flag-icon flag-icon-ua ml-2"></span> 
        </div>

    </div>
</div>
